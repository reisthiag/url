<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    Aguarde 30 segundos...
  </div>
  <iframe src="https://www.mi-malist.com/doc_UUJTbUNXOWprNks5SENsWmtjOFhEUT09"></iframe>

  <script>
    // Remove o overlay após 30 segundos
    setTimeout(() => {
      const overlay = document.getElementById('overlay');
      if (overlay) {
        overlay.style.display = 'none';
      }
    }, 30000);

    // Tenta entrar no modo fullscreen
    function enterFullscreen() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    // Inicia o modo fullscreen automaticamente (não será permitido sem interação)
    enterFullscreen();
  </script>
</body>
</html>
